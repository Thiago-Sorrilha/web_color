apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-color-ingress #nome do ingress
  namespace: web-color
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: web-color.net #endere√ßo do host alvo
    http:
      paths:
       - path: /
         pathType: Prefix
         backend:
          service:
            name: color
            port:
              number: 80